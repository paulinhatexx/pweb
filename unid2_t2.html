<!DOCTYPE html>

<html>

   <head>

      <title>Receita React 1</title>      

   </head>

   <body>

      <div id="app">

      

      </div>



      <script src="libs/react.js"></script>

      <script src="libs/react-dom.js"></script>

      <script src="libs/babel.js"></script>

            

      <script type="text/babel">

         const Cabecalho =() =>{
            
            return(

            <h1> Minha Tabela de Produtos</h1>

            )
         } 



         const TabelaProdutos = () => {

            return(
               <div>
            <table id="tabela" border="1" >

               <thead>
                  <Cabecalho/>

                        <tr><th>Nome</th><th>Marca</th><th>Tipo</th></tr>

                     </thead>

                     <tbody>

                        <tr><td>Coca</td><td>Coca Cola</td><td>Bebidas</td></tr>

                        <tr><td>Ninho</td><td>Nestle</td><td>Latic√≠nio</td></tr>

                     </tbody>

                  </table>
            </div>
            )      

         }

         

         ReactDOM.render(

         
            <TabelaProdutos/>

            ,

            document.getElementById("app"))



      </script>

   </body>

</html>
